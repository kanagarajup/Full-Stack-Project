<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Customer </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Customer Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.cname"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Balance</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.cbalance"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Branch ID</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="customer.bid"
                            name="emailId">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
