<div class = "row">
    <h2> Customer List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Customer ID</th>
            <th> Customer Name </th>
            <th> Balance</th>
            <th> Branch ID </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers" >
            <td> {{ customer.cid }} </td>
            <td> {{ customer.cname }} </td>
            <td> {{ customer.cbalance }} </td>
            <td> {{ customer.bid }} </td>
            <td>
                <button (click) = "updateCustomer(customer.cid)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteCustomer(customer.cid)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "customerDetails(customer.cid)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
